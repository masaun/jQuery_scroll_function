  <div id="back-to-top" style="position: fixed; right: 5px; bottom: 5px;"><a href="#"><img src="yajirushi"></a></div>
  <div id="pos" style="position: fixed; left: 5px; bottom: 5px;"></div>
  <script>
  $(function() {
      // #back-to-topを消す
      $('#back-to-top').hide();

      // スクロールが十分にされたタイミングで、back-to-topを表示。スクロールがページ上部へ戻ったら非表示
      $(window).scroll(function() {
        $('#pos').text($(this).scrollTop());
        if ($(this).scrollTop() > 60) {
            $('#back-to-top').fadeIn();
        } else
            $('#back-to-top').fadeOut();
        }
      });

      // #back-to-topがクリックされたら上に戻る
      $('back-to-top a').click(function() {
        $('body').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
  });
  </script>
